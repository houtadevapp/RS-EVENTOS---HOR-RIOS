    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            background-color: #09090b;
            transition: background-color 0.3s ease, color 0.3s ease;
            overflow-x: hidden;
        }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #27272a; border-radius: 10px; }
        
        input, select, button { font-size: 1rem !important; }

        /* Estilo da logo quebrada no erro de login */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        .shatter-container { position: relative; display: inline-block; }
        .shatter-active { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }
        .shatter-part { transition: transform 0.3s ease-out, opacity 0.3s ease-out; position: absolute; }
        .shatter-active .shatter-top { transform: translate(-8px, -12px) rotate(-8deg); clip-path: polygon(0 0, 100% 0, 100% 50%, 0 50%); color: #ef4444; }
        .shatter-active .shatter-bottom { transform: translate(8px, 12px) rotate(8deg); clip-path: polygon(0 50%, 100% 50%, 100% 100%, 0 100%); color: #ef4444; }

        /* Fundo Animado */
        .animated-bg { position: fixed; inset: 0; z-index: -1; background: radial-gradient(circle at 50% 50%, #10b98115 0%, #09090b 100%); overflow: hidden; }
        .blob { position: absolute; width: 600px; height: 600px; background: radial-gradient(circle at center, #10b98108 0%, transparent 70%); border-radius: 50%; filter: blur(80px); animation: move 30s infinite alternate ease-in-out; }
        .blob-1 { top: -200px; left: -200px; }
        .blob-2 { bottom: -200px; right: -200px; animation-delay: -5s; }
        @keyframes move { 0% { transform: translate(0, 0) scale(1); } 100% { transform: translate(150px, 100px) scale(1.2); } }

        /* Animações de Transição */
        @keyframes portalExpand { 0% { transform: scale(0); opacity: 1; } 100% { transform: scale(5); opacity: 0; } }
        .portal-overlay { position: fixed; inset: 0; z-index: 9999; display: flex; align-items: center; justify-content: center; pointer-events: none; overflow: hidden; background: transparent; }
        .portal-circle { width: 100vmax; height: 100vmax; border: 100px solid #10b981; border-radius: 50%; animation: portalExpand 1s cubic-bezier(0.7, 0, 0.3, 1) forwards; }
        .portal-rs { position: absolute; font-size: 12rem; font-weight: 900; color: #10b981; opacity: 0; animation: textFade 0.8s ease-out forwards; z-index: 10000; letter-spacing: -0.05em; }
        @keyframes textFade { 0% { opacity: 0; transform: scale(0.5); } 50% { opacity: 1; } 100% { opacity: 0; transform: scale(1.5); } }

        .main-app-reveal { animation: mainReveal 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
        @keyframes mainReveal { 0% { transform: translateY(20px); opacity: 0; } 100% { transform: translateY(0); opacity: 1; } }

        .light-theme { background-color: #f8fafc !important; color: #0f172a !important; }
        .light-theme .bg-zinc-950 { background-color: #f8fafc !important; }
        .light-theme .bg-zinc-900 { background-color: #ffffff !important; border-color: #e2e8f0 !important; }
        .light-theme .text-white { color: #0f172a !important; }
    </style>
